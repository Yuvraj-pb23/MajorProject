<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="head">
                <h2>Login</h2>

            </div>
            <div class="form">
                
                <form action="">
                    <input type="username" placeholder="Username">
                    <input type="password" placeholder="Password">
                </form>
            </div>

            <div class="form2">
                <form action="">
                    <input type="checkbox" name="check" id="checkbox1" value="remember">
                    <label for="checkbox1">Remember me</label>
                </form>
                <a href="#">Forgot password?</a>
            </div>

            <div class="btn"><button><a href="{% url 'Dash' %}">Login</a></button>
            </div>

            <div class="foot">
                <p>Dont have an account? <a href="{% url 'signup' %}">Register</a></p>
            </div>
        </div>
    </div>

</body>

</html>
